<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админка — Вход</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 60px 50px; /* больше внутренние отступы */
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(0,0,0,0.15);
            width: 400px; /* увеличена ширина */
            max-width: 90%;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 30px;
            color: #333;
            font-size: 28px; /* увеличенный заголовок */
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 16px; /* увеличены поля */
            margin: 10px 0 25px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            padding: 16px;
            background: #4CAF50;
            border: none;
            color: white;
            font-size: 18px; /* увеличенный текст кнопки */
            border-radius: 6px;
            cursor: pointer;
        }

        .login-container button:hover {
            background: #45a049;
        }

        .error {
            color: red;
            margin-bottom: 20px;
            font-size: 16px; /* больше текста ошибки */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Вход в админку</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post" action="/login">
            <input type="text" name="username" placeholder="Логин" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
    </div>
</body>
</html>
