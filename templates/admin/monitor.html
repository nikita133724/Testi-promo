{% extends "admin/layout.html" %}
{% block content %}

<div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:10px;">
    <h2 style="margin:0;">System Monitor</h2>

    <form id="shutdownForm">
        <button
            style="
                background:#c00;
                color:white;
                border:none;
                padding:8px 14px;
                border-radius:6px;
                cursor:pointer;
                font-weight:600;
            ">
            ☠️ Убить контейнер
        </button>
    </form>
</div>

<table class="monitor-table">
<tr><th>цпу</th><td id="cpu">--</td></tr>
<tr><th>рам</th><td id="ram">--</td></tr>
<tr><th>Load</th><td id="load">--</td></tr>
<tr><th>Threads</th><td id="threads">--</td></tr>
<tr><th>время работы</th><td id="uptime">--</td></tr>
</table>

<div class="charts">
    <canvas id="cpuChart"></canvas>
    <canvas id="ramChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.ably.io/lib/ably.min-1.js"></script>

<script>
window.MONITOR_CONFIG = {
    ABLY_PUBLIC_KEY: "{{ ably_public }}",
    CLIENT_ID: "{{ client_id }}"
};
</script>

<script src="/static/monitor.js"></script>

<script>
document.getElementById("shutdownForm").addEventListener("submit", async e => {
    e.preventDefault();
    if (!confirm("Контейнер будет немедленно остановлен. Продолжить?")) return;

    await fetch("/admin/shutdown", { method: "POST" });
    alert("Контейнер остановлен.");
});
</script>

<style>
body {
    background: transparent;
    color: #111;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

h2 {
    color: #111;
}

table {
    margin: 12px 0 18px 0;
    border-collapse: collapse;
    font-size: 14px;
    table-layout: fixed;
}

.monitor-table th,
.monitor-table td {
    padding: 5px 12px; /* немного меньше по высоте */
    font-weight: 600;
    color: #fff;       /* белый цвет для значений */
    text-align: right;
    text-variant-numeric: tabular-nums;
}

.monitor-table th {
    text-align: left;
    font-weight: 500;
    color: #fff;  /* заголовки тоже белые */
    width: 120px;
}

.charts {
    width: 100%;
}

.charts canvas {
    width: 100% !important;
    height: 220px !important;
    max-height: 220px;
}

canvas {
    display: block;
    background: #151820;
    border-radius: 10px;
    padding: 10px;
    margin-bottom: 16px;
}

/* Mobile */
@media (max-width: 600px) {
    .charts canvas {
        height: 180px !important;
        max-height: 180px;
    }
}
</style>
{% endblock %}
