{% extends "admin/layout.html" %}
{% block content %}

<style>
canvas {
    background: #111;
    border-radius: 8px;
    padding: 6px;
    margin-bottom: 16px;
}

table {
    color: #ddd;
}

th {
    text-align: left;
    padding-right: 10px;
}
</style>

<div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:10px;">
    <h2 style="margin:0;">System Monitor</h2>

    <form id="shutdownForm">
        <button
            style="
                background:#c00;
                color:white;
                border:none;
                padding:8px 14px;
                border-radius:6px;
                cursor:pointer;
                font-weight:600;
            ">
            ☠️ Убить контейнер
        </button>
    </form>
</div>

<table>
<tr><th>цпу</th><td id="cpu">--</td></tr>
<tr><th>рам</th><td id="ram">--</td></tr>
<tr><th>Load</th><td id="load">--</td></tr>
<tr><th>Threads</th><td id="threads">--</td></tr>
<tr><th>время работы</th><td id="uptime">--</td></tr>
</table>

<canvas id="cpuChart" height="120"></canvas>
<br>
<canvas id="ramChart" height="120"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.ably.io/lib/ably.min-1.js"></script>

<script>
    const ABLY_PUBLIC_KEY = "{{ ably_public }}";
    const CLIENT_ID = "{{ client_id }}";
</script>

<script src="/static/monitor.js"></script>

<script>
document.getElementById("shutdownForm").addEventListener("submit", async e => {
    e.preventDefault();
    if (!confirm("Контейнер будет немедленно остановлен. Продолжить?")) return;

    await fetch("/admin/shutdown", { method: "POST" });
    alert("Контейнер остановлен.");
});
</script>
<style>
/* ---------- Layout ---------- */

body {
    background: #0f1115;
    color: #e6e6e6;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

table {
    margin: 12px 0 18px 0;
    border-collapse: collapse;
    font-size: 14px;
}

th, td {
    padding: 6px 12px;
}

th {
    text-align: left;
    font-weight: 500;
    color: #9aa0a6;
    vertical-align: middle;
}

td {
    font-weight: 600;
    color: #eaecef;
}

/* ---------- Charts ---------- */

canvas {
    display: block;
    width: 100% !important;
    max-width: 100%;
    height: 140px !important;
    background: #151820;
    border-radius: 10px;
    padding: 8px;
    margin-bottom: 16px;
}

/* ---------- Mobile ---------- */

@media (max-width: 600px) {
    canvas {
        height: 120px !important;
    }

    table {
        font-size: 13px;
    }
}
</style>
{% endblock %}
