{% extends "admin/layout.html" %}
{% block content %}
<h1>–†–æ–∑—ã–≥—Ä—ã—à–∏</h1>

<style>
:root {
  --bg: #191e38;
  --text: #ffffff;
}

#raffles {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  width: 100%;
}

.raffle-card {
  width: 300px;
  border-radius: 24px;
  padding: 16px;
  color: var(--text);
  position: relative;
  overflow: hidden;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  background: linear-gradient(180deg, var(--card-top, #2c2554), var(--card-bottom, #8a3fa3));
}

.raffle-card__title input,
.raffle-card__condition input,
.raffle-card__item-info input,
.raffle-card__freq,
.raffle-card__card-type {
  width: 100%;
  border: none;
  background: rgba(255,255,255,0.1);
  color: white;
  padding: 2px 4px;
  margin: 2px 0;
  border-radius: 4px;
}

.raffle-card__item-row {
  margin-top: 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.item-image {
  width: 100px;
  height: 100px;
  object-fit: cover;
  border-radius: 12px;
}

.raffle-card__btn--primary {
  width: 100%;
  margin-top: 10px;
  padding: 12px;
  border-radius: 18px;
  border: none;
  background: linear-gradient(180deg,#ffe6d7,#ffcfb3);
  color: #2e284b;
  font-weight: 700;
  cursor: pointer;
  font-size: 0.9rem;
}
</style>

<div id="raffles"></div>

<script>
const rafflesContainer = document.getElementById("raffles");
const rafflesData = {{ raffles | tojson | safe }};

function renderRaffleCard(r) {
    const card = document.createElement("div");
    card.className = "raffle-card";

    // –¶–≤–µ—Ç –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞ –ø–æ —Ç–∏–ø—É –∫–∞—Ä—Ç—ã
    let cardTop, cardBottom;
    switch (r.card_type) {
        case "blue": cardTop="#1f2944"; cardBottom="#345da3"; break;
        case "purple": cardTop="#2c2554"; cardBottom="#8a3fa3"; break;
        case "red": cardTop="#2a263c"; cardBottom="#af4758"; break;
        case "cyan": cardTop="#202942"; cardBottom="#377bb1"; break;
        default: cardTop="#2c2554"; cardBottom="#8a3fa3";
    }
    card.style.setProperty("--card-top", cardTop);
    card.style.setProperty("--card-bottom", cardBottom);

    card.innerHTML = `
        <div class="raffle-card__title">
            –ù–∞–∑–≤–∞–Ω–∏–µ: <input class="name" value="${r.name}">
        </div>

        <div class="raffle-card__condition">
            –ú–∏–Ω. –¥–µ–ø–æ–∑–∏—Ç RUB: <input class="min_deposit_rub" value="${r.min_deposit.rub}"><br>
            –ú–∏–Ω. –¥–µ–ø–æ–∑–∏—Ç USD: <input class="min_deposit_usd" value="${r.min_deposit.usd}"><br>
            –ü–µ—Ä–∏–æ–¥ –¥–Ω–µ–π: <input class="period_days" value="${r.period_days}">
        </div>

        <div class="raffle-card__item-row">
            <div class="raffle-card__item-info">
                –ù–∞–∑–≤–∞–Ω–∏–µ –æ—Ä—É–∂–∏—è: <input class="weapon_name" value="${r.weapon_name}"><br>
                –¢–∏–ø –æ—Ä—É–∂–∏—è: <input class="weapon_type" value="${r.weapon_type}"><br>
                –¶–µ–Ω–∞ RUB: <input class="weapon_price_rub" value="${r.weapon_price.rub}"><br>
                –¶–µ–Ω–∞ USD: <input class="weapon_price_usd" value="${r.weapon_price.usd}"><br>
                –ß–∞—Å—Ç–æ—Ç–∞ (—Å–µ–∫): <input type="number" class="freq_seconds" value="${r.freq_seconds}"><br>
                –¶–≤–µ—Ç –∫–∞—Ä—Ç—ã: 
                <select class="card_type">
                    <option value="purple" ${r.card_type === "purple" ? "selected" : ""}>purple</option>
                    <option value="red" ${r.card_type === "red" ? "selected" : ""}>red</option>
                    <option value="blue" ${r.card_type === "blue" ? "selected" : ""}>blue</option>
                    <option value="cyan" ${r.card_type === "cyan" ? "selected" : ""}>cyan</option>
                </select>
            </div>
            <img src="${r.weapon_img || 'https://cloud.this.team/256/730/416/medium.png'}" class="item-image" alt="">
        </div>

        <button class="raffle-card__btn--primary save-btn">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    `;

    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è
    card.querySelector(".save-btn").addEventListener("click", async () => {
        const formData = new FormData();
        [
            "name",
            "weapon_name",
            "weapon_type",
            "weapon_price_rub",
            "weapon_price_usd",
            "min_deposit_rub",
            "min_deposit_usd",
            "period_days",
            "freq_seconds",
            "card_type"
        ].forEach(field => {
            formData.append(field, card.querySelector(`.${field}`).value);
        });
        formData.append("raffle_id", r.id);

        try {
            const resp = await fetch("/admin/raffles/update", {
                method: "POST",
                body: formData
            });
            const data = await resp.json();
            if(data.ok) alert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!");
            else alert("–û—à–∏–±–∫–∞!");
        } catch (err) {
            alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏: " + err);
        }
    });

    rafflesContainer.appendChild(card);
}

rafflesData.forEach(renderRaffleCard);
</script>

{% endblock %}
