{% extends "admin/layout.html" %}

{% block content %}
<h1>Пользователи</h1>

{% if users %}
<table border="1" cellpadding="8" cellspacing="0">
    <tr>
        <th>ID пользователя</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>
            <a href="/admin/users/{{ user }}">{{ user }}</a>
        </td>
    </tr>
    {% endfor %}

</table>
{% else %}
<p>Пользователей нет</p>
{% endif %}

{% endblock %}
