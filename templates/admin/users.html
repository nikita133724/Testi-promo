{% extends "admin/layout.html" %}

{% block content %}
<h1>Пользователи</h1>

<div style="margin-bottom: 10px;">
    <button class="filter-btn active" data-status="all">Все</button>
    <button class="filter-btn" data-status="active">Активные</button>
    <button class="filter-btn" data-status="inactive">Неактивные</button>
</div>

<div id="users-table">
    <table border="1" cellpadding="8" cellspacing="0">
        <tr>
            <th>ID пользователя</th>
            <th>Статус</th>
        </tr>
        {% for user in users %}
        <tr>
            <td><a href="/admin/users/{{ user.chat_id }}" onclick="handleNavClick(event, '/admin/users/{{ user.chat_id }}')">{{ user.username }}</a></td>
            <td>{{ "Активен" if user.active else "Неактивен" }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

<style>
.filter-btn.active {
    background-color: #4CAF50;
    color: white;
}
.filter-btn {
    margin-right: 5px;
    padding: 5px 10px;
    cursor: pointer;
    border: 1px solid #ccc;
    background: white;
    border-radius: 4px;
    transition: all 0.2s;
}
.filter-btn:hover {
    background-color: #e0e0e0;
}
</style>

{% endblock %}
