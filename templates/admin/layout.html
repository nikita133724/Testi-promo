<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .wrapper { display: flex; height: 100vh; }
        .sidebar {
            width: 220px;
            background: #1f2937;
            color: white;
            padding: 20px;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 10px 0;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .sidebar a:hover {
            background-color: #374151;
        }
        .sidebar a.active {
            background-color: #4CAF50;
        }
        .content {
            flex: 1;
            padding: 30px;
            background: #f3f4f6;
            overflow-y: auto;
        }

        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ —Ç–∞–±–ª–∏—Ü */
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 30px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #556B2F;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        h2, h3 { margin: 10px 0; }
        
        @media (max-width: 900px) {
            .wrapper {
                flex-direction: row;
            }
        
            .sidebar {
                width: 64px;
                padding: 10px 6px;
                align-items: center;
            }
        
            .sidebar h2 {
                display: none;
            }
        
            .sidebar a {
                font-size: 12px;
                padding: 8px 6px;
                margin: 6px 0;
                text-align: center;
                border-radius: 6px;
                background: #374151;
            }
        
            .content {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
<div class="wrapper">
    <aside class="sidebar">
        <h2>Admin</h2>
        <a href="/admin/users" class="nav-link">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</a>
        <a href="/admin/keys" class="nav-link">–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–ª—é—á–µ–π</a>
        <a href="/admin/stats" class="nav-link">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –ø–æ –ø–æ—Å—Ç—É</a>
        <a href="/admin/notify" class="nav-link">–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è</a>
        <a href="/admin/monitor" class="nav-link">–ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥</a>
        <a href="/logout" class="nav-link" onclick="handleLogout(event)">–í—ã–π—Ç–∏</a>
    </aside>

    <main class="content" id="content">
        {% block content %}{% endblock %}
    </main>
</div>

<script>
// Simple SPA loader - –∑–∞–≥—Ä—É–∑–∫–∞ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –±–µ–∑ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏
const contentDiv = document.getElementById('content');
const navLinks = document.querySelectorAll('.nav-link');

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
async function loadPage(url) {
    try {
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º, —á—Ç–æ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è
        contentDiv.style.opacity = '0.7';
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º HTML —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        const response = await fetch(url);
        
        // –ï—Å–ª–∏ 401/403 (–Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–∏—Ä–æ–≤–∞–Ω), –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –ª–æ–≥–∏–Ω
        if (response.status === 401 || response.status === 403) {
            window.location.href = '/login';
            return;
        }
        
        if (!response.ok) {
            throw new Error('Network error');
        }
        
        const html = await response.text();
        
        // –ü–∞—Ä—Å–∏–º –Ω–æ–≤—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç –∏ –∏–∑–≤–ª–µ–∫–∞–µ–º —Ç–æ–ª—å–∫–æ block content
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        
        // –ò—â–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç –≤ –Ω–æ–≤–æ–º –¥–æ–∫—É–º–µ–Ω—Ç–µ
        let newContent = doc.querySelector('main')?.innerHTML || 
                        doc.body.innerHTML;
        
        // –ó–∞–º–µ–Ω—è–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç
        contentDiv.innerHTML = newContent;
        contentDiv.style.opacity = '1';
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é —Å—Å—ã–ª–∫—É –≤ sidebar
        navLinks.forEach(link => link.classList.remove('active'));
        const activeLink = document.querySelector(`a[href="${url}"]`);
        if (activeLink) activeLink.classList.add('active');
        
        // –ü–µ—Ä–µ–ø–æ–¥–≤—è–∑—ã–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –Ω–æ–≤—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
        setupPageEventHandlers();
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –ò—Å—Ç–æ—Ä–∏—è –±—Ä–∞—É–∑–µ—Ä–∞
        window.history.pushState({ url }, '', url);
        
    } catch (error) {
        console.error('Error loading page:', error);
        contentDiv.innerHTML = '<p>–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã</p>';
        contentDiv.style.opacity = '1';
    }
}

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–ø–æ–¥–≤—è–∑–∫–∏ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
function setupPageEventHandlers() {
    // –î–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π - —Ñ–∏–ª—å—Ç—Ä—ã
    const filterButtons = document.querySelectorAll('.filter-btn');
    if (filterButtons.length > 0) {
        filterButtons.forEach(btn => {
            btn.addEventListener('click', async () => {
                const status = btn.dataset.status;
                const res = await fetch(`/admin/users/filter?status=${status}`);
                const users = await res.json();
                
                let html = `<table border="1" cellpadding="8" cellspacing="0">
                    <tr>
                        <th>ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</th>
                        <th>–°—Ç–∞—Ç—É—Å</th>
                    </tr>`;
                
                users.forEach(u => {
                    html += `<tr>
                        <td><a href="/admin/users/${u.chat_id}" onclick="handleNavClick(event, '/admin/users/${u.chat_id}')">${u.username}</a></td>
                        <td>${u.active ? "–ê–∫—Ç–∏–≤–µ–Ω" : "–ù–µ–∞–∫—Ç–∏–≤–µ–Ω"}</td>
                    </tr>`;
                });
                
                html += "</table>";
                document.getElementById('users-table').innerHTML = html;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
                filterButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });
    }
    
    // –î–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã –¥–µ—Ç–∞–ª–µ–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è - –∫–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π
    const suspendBtn = document.getElementById('suspend-subscription');
    if (suspendBtn) {
        suspendBtn.addEventListener('click', async () => {
            const chatId = getChatIdFromUrl();
            const resp = await fetch(`/admin/users/${chatId}/toggle_status`, {
                method: "POST",
                headers: {"x-requested-with": "XMLHttpRequest"}
            });
            if (resp.ok) {
                document.getElementById("status-text").innerText = "–ø—Ä–∏–æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω";
                document.getElementById("subscription-actions").innerHTML = `<button type="button" id="restore-subscription">üîÑ –í–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>`;
                setupPageEventHandlers();
                alert("–ü–æ–¥–ø–∏—Å–∫–∞ –ø—Ä–∏–æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞!");
            }
        });
    }
    
    // –î–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∫–ª—é—á–µ–π
    const keysForm = document.querySelector('form[action="/admin/keys/generate"]');
    if (keysForm) {
        keysForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const duration = document.getElementById('duration').value;
            const formData = new FormData(keysForm);
            
            const resp = await fetch('/admin/keys/generate', {
                method: 'POST',
                body: formData,
                headers: {"x-requested-with": "XMLHttpRequest"}
            });
            
            if (resp.ok) {
                const html = await resp.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const newContent = doc.querySelector('main')?.innerHTML || doc.body.innerHTML;
                contentDiv.innerHTML = newContent;
                setupPageEventHandlers();
            }
        });
    }
    
    // –î–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
    const notifyForm = document.getElementById('notify-form');
    if (notifyForm) {
        notifyForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(notifyForm);
            const res = await fetch('/admin/notify', {
                method: 'POST',
                body: formData
            });
            const data = await res.json();
            const statusDiv = document.getElementById('status');
            if (data.status === 'ok') {
                statusDiv.textContent = '‚úÖ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ';
            } else {
                statusDiv.textContent = '‚ùå ' + (data.error || '–û—à–∏–±–∫–∞');
                statusDiv.style.color = 'red';
            }
        });
    }
    
    // –î–ª—è –ø–æ–∏—Å–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –≤ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è—Ö
    const searchInput = document.getElementById('user-search');
    if (searchInput) {
        searchInput.addEventListener('input', async () => {
            clearTimeout(window.searchTimeout);
            window.searchTimeout = setTimeout(async () => {
                const query = searchInput.value.trim();
                if (!query) {
                    document.getElementById('search-results').innerHTML = '';
                    return;
                }
                const res = await fetch(`/admin/search_users?q=${encodeURIComponent(query)}`);
                const users = await res.json();
                const searchResults = document.getElementById('search-results');
                searchResults.innerHTML = users.map(u => `<li data-uid="${u.chat_id}" style="cursor:pointer;">${u.display_name || u.username || u.chat_id}</li>`).join('');
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –≤—ã–±–æ—Ä–∞
                searchResults.addEventListener('click', (e) => {
                    if (e.target.tagName === 'LI') {
                        searchInput.value = e.target.dataset.uid;
                        searchResults.innerHTML = '';
                    }
                });
            }, 300);
        });
    }
}

// –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ —Å—Å—ã–ª–∫—É –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
function handleNavClick(event, url) {
    event.preventDefault();
    loadPage(url);
}

// –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ª–æ–≥–∞—É—Ç–∞
function handleLogout(event) {
    event.preventDefault();
    fetch('/logout', { method: 'POST' }).then(() => {
        window.location.href = '/login';
    });
}

// –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –Ω–∞ –≤—Å–µ —Å—Å—ã–ª–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
navLinks.forEach(link => {
    link.addEventListener('click', (e) => {
        if (link.href.includes('/logout')) {
            handleLogout(e);
        } else {
            e.preventDefault();
            loadPage(link.href);
        }
    });
});

// –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–Ω–∞–∑–∞–¥" –≤ –±—Ä–∞—É–∑–µ—Ä–µ
window.addEventListener('popstate', (e) => {
    if (e.state && e.state.url) {
        loadPage(e.state.url);
    }
});

// –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–∑–≤–ª–µ—á–µ–Ω–∏—è chat_id –∏–∑ URL
function getChatIdFromUrl() {
    const match = window.location.pathname.match(/\/admin\/users\/(\d+)/);
    return match ? match[1] : null;
}

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ –∑–∞–≥—Ä—É–∑–∫–∏
setupPageEventHandlers();
</script>
</body>
</html>
