<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .wrapper { display: flex; height: 100vh; }
        .sidebar {
            width: 220px;
            background: #1f2937;
            color: white;
            padding: 20px;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 10px 0;
        }
        .content {
            flex: 1;
            padding: 30px;
            background: #f3f4f6;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <aside class="sidebar">
        <h2>Admin</h2>
        <a href="/admin/users">Пользователи</a>
        <a href="/admin/keys">Генерация ключей</a>
    
        {% if is_admin %}
        <a href="/logout" style="margin-top: 20px; background: #f44336; padding: 8px; border-radius: 4px; display: inline-block; text-align: center;">Выйти</a>
        {% endif %}
    </aside>


    <main class="content">
        {% block content %}{% endblock %}
    </main>
</div>
</body>
</html>
