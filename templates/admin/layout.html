<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .wrapper { display: flex; height: 100vh; }
        .sidebar {
            width: 220px;
            background: #1f2937;
            color: white;
            padding: 20px;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 10px 0;
        }
        .content {
            flex: 1;
            padding: 30px;
            background: #f3f4f6;
            overflow-y: auto;
        }

        /* Общие стили таблиц */
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 30px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #556B2F;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        h2, h3 { margin: 10px 0; }
    </style>
</head>
<body>
<div class="wrapper">
    <aside class="sidebar">
        <h2>Admin</h2>
        <a href="/admin/users">Пользователи</a>
        <a href="/admin/keys">Генерация ключей</a>
        <a href="/admin/stats">Статистика по посту</a>

        {% if request.session.get("is_admin") %}
            <a href="/logout">Выйти</a>
        {% endif %}
    </aside>

    <main class="content">
        {% block content %}{% endblock %}
    </main>
</div>
</body>
</html>
