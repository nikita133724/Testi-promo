{% extends "base.html" %}

{% block content %}
<h2>Генерация ключей</h2>
<form method="post" action="/keys/create" class="mb-3">
    <input type="text" name="code" placeholder="Новый ключ" required>
    <button type="submit" class="btn btn-success">Создать</button>
</form>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Код</th>
            <th>Статус</th>
            <th>Дата создания</th>
        </tr>
    </thead>
    <tbody>
        {% for k in keys %}
        <tr>
            <td>{{ k.code }}</td>
            <td>{{ k.status }}</td>
            <td>{{ k.created_at }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
